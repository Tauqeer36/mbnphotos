    <script>
     document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('imageModal');
    const slider = modal.querySelector('.slider');
    const backButton = modal.querySelector('.back-button');
    let currentIndex = 0;
    let startX = 0;
    let currentX = 0;
    let isDragging = false;
    let slideWidth = window.innerWidth;
    let startDragX = 0;

    function updateTransform(x, useTransition = true) {
        currentX = x;
        if (!useTransition) {
            slider.style.transition = 'none';
        } else {
            slider.style.transition = 'transform 0.3s ease-out';
        }
        slider.style.transform = `translateX(${x}px)`;
    }

    function showSlide(index) {
        currentIndex = Math.max(0, Math.min(index, slider.children.length - 1));
        updateTransform(-currentIndex * slideWidth, true);
    }

    function createSlides() {
        const images = document.querySelectorAll('.grid-item img');
        slider.innerHTML = '';
        images.forEach(img => {
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.innerHTML = `<img src="${img.src}" alt="${img.alt}">`;
            slider.appendChild(slide);
        });
    }

    function handleDragStart(clientX) {
        isDragging = true;
        startX = clientX;
        startDragX = currentX;
        updateTransform(currentX, false);
    }

    function handleDragMove(clientX) {
        if (!isDragging) return;
        const deltaX = clientX - startX;
        updateTransform(startDragX + deltaX, false);
    }

    function handleDragEnd() {
        if (!isDragging) return;
        isDragging = false;

        const dragDistance = currentX - startDragX;
        const threshold = slideWidth * 0.2;

        if (Math.abs(dragDistance) > threshold) {
            if (dragDistance > 0 && currentIndex > 0) {
                currentIndex--;
            } else if (dragDistance < 0 && currentIndex < slider.children.length - 1) {
                currentIndex++;
            }
        }

        showSlide(currentIndex);
    }

    // Touch Events
    slider.addEventListener('touchstart', (e) => {
        handleDragStart(e.touches[0].clientX);
    }, { passive: true });

    slider.addEventListener('touchmove', (e) => {
        e.preventDefault();
        handleDragMove(e.touches[0].clientX);
    }, { passive: false });

    slider.addEventListener('touchend', () => {
        handleDragEnd();
    });

    slider.addEventListener('touchcancel', () => {
        handleDragEnd();
    });

    // Mouse Events
    slider.addEventListener('mousedown', (e) => {
        handleDragStart(e.clientX);
    });

    slider.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();
        handleDragMove(e.clientX);
    });

    slider.addEventListener('mouseup', () => {
        handleDragEnd();
    });

    slider.addEventListener('mouseleave', () => {
        if (isDragging) {
            handleDragEnd();
        }
    });

    // Open modal
    document.querySelectorAll('.grid-item').forEach((item, index) => {
        item.addEventListener('click', () => {
            createSlides();
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            slideWidth = window.innerWidth;
            currentIndex = index;
            showSlide(currentIndex);
        });
    });

    // Close modal
    backButton.addEventListener('click', () => {
        modal.style.display = 'none';
        document.body.style.overflow = '';
    });

    // Handle window resize
    window.addEventListener('resize', () => {
        slideWidth = window.innerWidth;
        if (modal.style.display === 'block') {
            updateTransform(-currentIndex * slideWidth, false);
        }
    });

    // Like functionality
    document.querySelectorAll('.heart-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            btn.classList.toggle('liked');
            btn.textContent = btn.classList.contains('liked') ? '♥' : '♡';
            updateLikeCount();
        });
    });

    function updateLikeCount() {
        const totalLikes = document.querySelectorAll('.heart-btn.liked').length;
        const totalImages = document.querySelectorAll('.heart-btn').length;
        document.querySelector('.stats-text').textContent = `${totalLikes}/${totalImages}`;
    }
});
