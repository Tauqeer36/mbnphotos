            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .grid-item {
            position: relative;
            width: 100%;

    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('imageModal');
    const slider = modal.querySelector('.slider');
    const backButton = modal.querySelector('.back-button');
    let currentIndex = 0;
    let startX = 0;
    let currentX = 0;
    let isDragging = false;

    function updateTransform(x) {
        currentX = x;
        const transform = `translateX(${x}px)`;
        slider.style.transform = transform;
        slider.style.webkitTransform = transform;
    }

    function showSlideImmediately(index) {
        currentIndex = index;
        const x = -index * window.innerWidth;
        slider.style.transition = 'none';
        slider.style.webkitTransition = 'none';
        updateTransform(x);
        // Force reflow
        slider.offsetHeight;
        slider.style.transition = 'transform 0.3s ease-out';
        slider.style.webkitTransition = '-webkit-transform 0.3s ease-out';
    }

    function createSlides() {
        const images = document.querySelectorAll('.grid-item img');
        slider.innerHTML = '';
        images.forEach(img => {
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.innerHTML = `<img src="${img.src}" alt="${img.alt}">`;
            slider.appendChild(slide);
        });
    }

    // Touch Handling
    function handleTouchStart(e) {
        if (e.touches.length > 1) return; // Ignore multitouch
        isDragging = true;
        startX = e.touches[0].clientX - currentX;
        slider.style.transition = 'none';
        slider.style.webkitTransition = 'none';
    }

    function handleTouchMove(e) {
        if (!isDragging || e.touches.length > 1) return;
        e.preventDefault();
        const touch = e.touches[0];
        const newX = touch.clientX - startX;
        updateTransform(newX);
    }

    function endDragging() {
        if (!isDragging) return;
        isDragging = false;
        
        slider.style.transition = 'transform 0.3s ease-out';
        slider.style.webkitTransition = '-webkit-transform 0.3s ease-out';
        
        const slideWidth = window.innerWidth;
        const movement = currentX % slideWidth;
        const slidesMoved = Math.round(currentX / slideWidth);
        
        currentIndex = Math.max(0, Math.min(document.querySelectorAll('.slide').length - 1, -slidesMoved));
        const newX = -currentIndex * slideWidth;
        updateTransform(newX);
    }

    // Event Listeners
    document.querySelectorAll('.grid-item').forEach((item, index) => {
        item.addEventListener('click', () => {
            createSlides();
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            modal.offsetHeight; // Force reflow
            showSlideImmediately(index);
        });
    });

    backButton.addEventListener('click', () => {
        modal.style.display = 'none';
        document.body.style.overflow = '';
    });

    // Touch events
    slider.addEventListener('touchstart', handleTouchStart, { passive: true });
    slider.addEventListener('touchmove', handleTouchMove, { passive: false });
    slider.addEventListener('touchend', endDragging);
    slider.addEventListener('touchcancel', endDragging);

    // Handle window resize
    window.addEventListener('resize', () => {
        if (modal.style.display === 'block') {
            const newX = -currentIndex * window.innerWidth;
            updateTransform(newX);
        }
    });

    // Like functionality (unchanged)
    document.querySelectorAll('.heart-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            btn.classList.toggle('liked');
            btn.textContent = btn.classList.contains('liked') ? '♥' : '♡';
            updateLikeCount();
        });
    });

    function updateLikeCount() {
        const totalLikes = document.querySelectorAll('.heart-btn.liked').length;
        const totalImages = document.querySelectorAll('.heart-btn').length;
        document.querySelector('.stats-text').textContent = `${totalLikes}/${totalImages}`;
    }
});
