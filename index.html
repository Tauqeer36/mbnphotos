) {
  
  // Save the original 'getContext' method of HTMLCanvasElement
  var originalGetContext = HTMLCanvasElement.prototype.getContext;

  // Override the 'getContext' method of HTMLCanvasElement
  HTMLCanvasElement.prototype.getContext = function () {

    // Get the first argument passed to 'getContext', which is the context type (e.g., "2d", "webgl", "webgl2")
    var contextType = arguments[0];

    // If the context type is "webgl2", return 'undefined' to prevent creating a WebGL 2.0 context
    if (contextType === "webgl2") {
      return;
    }

    // For other context types, call the original 'getContext' method with all original arguments
    return originalGetContext.apply(
      this, // 'this' refers to the HTMLCanvasElement on which 'getContext' is called
      [contextType].concat(Array.prototype.slice.call(arguments, 1)) // Pass all arguments to the original method
    );
  };
}

  </script>
